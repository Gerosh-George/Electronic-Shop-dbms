<!doctype html>
<html lang="en">
{% load numberOfItems %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{%  static 'styles.css' %}">



    <title>ELECTRONICS SHOP</title>
</head>

<body>


    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/shop_logo.png' %}" width="30" height="30" class="d-inline-block align-top"
                alt="shop_logo">
            GSHOP
        </a>



        <div class="dropdown">
            <a class="  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Products
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'mobiles' %}">Mobiles</a>
                <a class="dropdown-item" href="{% url 'laptops' %}">Laptops</a>
            </div>
        </div>



        <a href="{% url 'cart' %}" class="cart-url">
            Cart <span class="badge badge-info">{% cart_item_count %} </span></a>

        {% if user.is_authenticated  %}
        <a href="{% url 'profile' %}">{% profile user %}</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'register' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
        {% endif %}


    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    
</body>

</html>
