{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div style="margin-top: 80px; width: 900px; margin:80px auto;">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Now</legend>
            {{form | crispy}}
        </fieldset>
     <button class="btn btn-primary" type="submit">
         Sign Up
     </button>
    </form>
</div>
{% endblock %}
