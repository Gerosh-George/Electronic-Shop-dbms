{% extends 'base.html' %}

{% block content %}

<h2 style="margin-bottom: 2%;">Previous Order History:</h2>
{% for order in previous_orders %}
<div style="margin-bottom: 1%;"> <a href="{% url 'orderSummary' order.id%}"> {{forloop.counter}}. Order ID:   {{order.id}}</a>
    <span style="margin-left:25%;">Date: {{order.date_ordered}}
        </span>

</div>
{% empty %}
<div>No previous records</div>
{% endfor %}

{% endblock %}
